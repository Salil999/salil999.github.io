<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/rs.css">
	<title>RuneScape Timer</title>
	<script>
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('displayTime').innerHTML = h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {
				i = "0" + i
			}; // add zero in front of numbers < 10
			return i;
		}
		function testTime() {
			alert(Date.now());	
		}
	</script>
</head>

<body onload="startTime()">
	<div class="centerTitle imgWidth">
	<img src="images/runescape.png">
	</div>
	<h1 class="centerTitle addMargin">RuneScape Warband Timer</h1>
	<h2 class="centerTitle h2Width">Current Time:</h2>
	<div class="centerTitle timerWidth" id="displayTime"></div>
	<button type="button" onclick="alert(Date.now())">Test</button>
</body>

</html>
